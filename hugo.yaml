baseURL: "https://ryoulegacy.github.io/"
languageCode: "en-us"
title: "Ryou"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

pagination:
  pagerSize: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories

menu:
  main:
    - name: Archive
      url: /archives/
      weight: 1
    - name: Search
      url: /search/
      weight: 2
    - name: Categories
      url: /categories/
      weight: 4

params:
  env: production
  description: "CTF | Reverse Engineering | Pwn"
  author: "Trần Anh Thi"

  math: true

  ShowRelatedPosts: true
  related:
    includeNewer: true
    threshold: 80
    toLower: false

  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  ShowAllPagesInArchive: true
  ShowRssButtonInSectionTermList: false

  ShowTags: true
  ShowPostMeta: true
  ShowCategories: true

  profileMode:
    enabled: True
    title: "Ryou"
    subtitle: "Reverse Engineering • Binary Exploitation"
    imageUrl: "imgs/avatar.jpg"
    imageTitle: "Ryou"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Posts
        url: /posts/
      - name: Archives
        url: /archives/


  socialIcons:
    - name: github
      url: "https://github.com/RyouLegacy"

  fuseOpts:
    isCaseSensitive: false
    threshold: 0.4
    keys: ["title", "permalink", "summary", "content"]

markup:
  highlight:
    noClasses: false
    style: monokai
    lineNos: true
  tableOfContents:
    startLevel: 2
    endLevel: 4