baseURL: "https://ryoulegacy.github.io/"
languageCode: "en-us"
title: "Ryou"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

pagination:
  pagerSize: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON

# 1. ADDED 'tag: tags' HERE
taxonomies:
  category: categories
  tag: tags

menu:
  main:
    - name: Archive
      url: /archives/
      weight: 1
    - name: Search
      url: /search/
      weight: 2
    - name: Categories
      url: /categories/
      weight: 4
    # 2. ADDED TAGS MENU ITEM HERE
    - name: Tags
      url: /tags/
      weight: 5

params:
  env: production
  author: "Tráº§n Anh Thi"

  math: true

  UseHugoToc: false

  ShowRelatedPosts: true
  related:
    includeNewer: true
    threshold: 80
    toLower: false

  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  ShowAllPagesInArchive: true
  ShowRssButtonInSectionTermList: false

  # These are already correctly set!
  ShowTags: true
  ShowPostMeta: true
  ShowCategories: true

  profileMode:
    enabled: True
    title: "Ryou"
    subtitle: "A Rookie Reverse Engineer"
    imageUrl: "imgs/avatar1.jpg"
    imageTitle: "Ryou"
    imageWidth: 150
    imageHeight: 150
    buttons:
      - name: Posts
        url: /posts/
      - name: Archives
        url: /archives/

  socialIcons:
    - name: github
      url: "https://github.com/RyouLegacy"

  fuseOpts:
    isCaseSensitive: false
    threshold: 0.4
    keys: ["title", "permalink", "summary", "content"]

markup:
  highlight:
    noClasses: false
    style: monokai
    lineNos: true
  tableOfContents:
    startLevel: 2
    endLevel: 4